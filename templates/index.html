<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoVoice AI - Universal Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-4">
        
        <div class="bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700 glass-panel">
            <header class="text-center mb-6">
                <h1 class="text-2xl font-bold text-cyan-400">Step 1: Capture Speech</h1>
            </header>
            
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-500 uppercase ml-1">I am speaking</label>
                    <select id="sourceLanguage" class="w-full bg-slate-700 text-white p-3 rounded-xl outline-none border border-slate-600 focus:border-cyan-500">
                        <option class="text-slate-900" value="en-US">ðŸ‡ºðŸ‡¸ English</option>
                        <option class="text-slate-900" value="zh-CN">ðŸ‡¨ðŸ‡³ Chinese</option>
                        <option class="text-slate-900" value="hi-IN">ðŸ‡®ðŸ‡³ Hindi</option>
                    </select>
                </div>

                <button id="recordBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 py-4 rounded-full font-bold transition-all flex items-center justify-center gap-3 active:scale-95 shadow-lg">
                    <i class="fa-solid fa-microphone" id="micIcon"></i> 
                    <span id="recordBtnText">Start Recording</span>
                </button>

                <div class="h-24 bg-slate-900/50 rounded-2xl p-4 text-sm text-slate-300 italic border border-slate-700 overflow-y-auto" id="transcript">
                    Transcript will appear here...
                </div>
            </div>
        </div>

        <div id="translationStep" class="bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700 glass-panel opacity-50 pointer-events-none transition-opacity duration-300">
            <header class="text-center mb-6">
                <h1 class="text-2xl font-bold text-emerald-400">Step 2: Translate</h1>
            </header>

            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-xs font-semibold text-slate-500 uppercase ml-1">Translate to</label>
                    <select id="targetLanguage" class="w-full bg-slate-700 text-white p-3 rounded-xl outline-none border border-slate-600 focus:border-emerald-500">
                        <option class="text-slate-900" value="hi">ðŸ‡®ðŸ‡³ Hindi</option>
                        <option class="text-slate-900" value="es">ðŸ‡ªðŸ‡¸ Spanish</option>
                        <option class="text-slate-900" value="fr">ðŸ‡«ðŸ‡· French</option>
                        <option class="text-slate-900" value="en">ðŸ‡ºðŸ‡¸ English</option>
                    </select>
                </div>

                <button id="translateBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-full font-bold transition-all flex items-center justify-center gap-3 shadow-lg active:scale-95">
                    <i class="fa-solid fa-language"></i> Now Translate It
                </button>

                <div id="result" class="hidden p-4 bg-emerald-950/40 rounded-2xl border border-emerald-500/30">
                    <p id="translatedText" class="text-lg text-white font-medium leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
