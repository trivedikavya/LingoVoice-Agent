<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LingoVoice AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-cyan-400">LingoVoice AI</h1>
            <p class="text-gray-400 text-sm">Powered by Lingo.dev & Murf AI</p>
        </header>

        <div class="space-y-6">
            <div class="flex gap-2">
                <select id="targetLanguage" class="w-full bg-slate-700 p-3 rounded-lg outline-none">
                    <option value="hi">Translate to Hindi</option>
                    <option value="es">Translate to Spanish</option>
                    <option value="fr">Translate to French</option>
                </select>
            </div>

            <div class="h-24 bg-slate-900 rounded-xl p-4 text-sm text-gray-400 italic" id="transcript">
                Waiting for speech...
            </div>

            <button id="startBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 py-4 rounded-full font-bold transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-microphone"></i> Start Recording
            </button>

            <div id="result" class="hidden p-4 bg-cyan-900/30 rounded-xl border border-cyan-500/50">
                <p class="text-xs text-cyan-400 font-bold uppercase mb-1">Translation</p>
                <p id="translatedText" class="text-lg"></p>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
