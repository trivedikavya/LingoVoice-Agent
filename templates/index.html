<!DOCTYPE html>
<html lang="en">
<head>

    <title>LingoVoice AI Agent</title>

<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 glass-panel">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-cyan-400 tracking-tight">LingoVoice AI</h1>
            <p class="text-slate-400 text-sm mt-1">Powered by Lingo.dev & Murf AI</p>
        </header>

        <div class="space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-semibold text-slate-500 uppercase ml-1">Target Language</label>
                <select id="targetLanguage" class="w-full bg-slate-700 text-white p-3 rounded-xl outline-none border border-slate-600 focus:border-cyan-500 transition-all">
                    <option value="hi">ðŸ‡®ðŸ‡³ Hindi</option>

                </select>
            </div>

            <div class="space-y-2">

                <div class="h-28 bg-slate-900/50 rounded-2xl p-4 text-sm text-slate-300 italic border border-slate-700 overflow-y-auto" id="transcript">
                    Waiting for speech...
                </div>
            </div>

            <button id="startBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-4 rounded-full font-bold transition-all flex items-center justify-center gap-3 shadow-lg shadow-cyan-900/20 active:scale-95">
                <i class="fa-solid fa-microphone text-lg"></i> 
                <span>Start Recording</span>
            </button>

            <div id="result" class="hidden p-5 bg-cyan-950/40 rounded-2xl border border-cyan-500/30 animate-in fade-in zoom-in duration-300">
                <p class="text-xs text-cyan-400 font-bold uppercase mb-2 tracking-widest">Localized Translation</p>
                <p id="translatedText" class="text-xl text-white font-medium leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>

</html>
